apiVersion: v1
kind: Pod
metadata:
  name: busybox-sharedvolume-pod
  namespace: default
spec:
  containers:
  - image: busybox
    name: busy
    args: [/bin/sh, -c, 'i=0; while true; do echo "$i: $(date)"; i=$((i+1));"$i >> /busy/index.html"; sleep 1; done']
    volumeMounts:
    - mountPath: /busy
      name: test
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: test
  volumes:
  - name: test
    emptyDir: {}