apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-apprl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webserverrl
  template:
    metadata:
      labels:
        app: webserverrl
    spec:
      containers:
      - name: web-container
        image: nginx

        command: ["/bin/sh"]
        args:
        - -c
        - >
          nginx -g 'daemon off;' & while true; do sleep 10; done
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-servicerl
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: webserverrl
